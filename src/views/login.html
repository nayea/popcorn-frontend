 <div class="container">
	 	<div class="row">
	 		<form name="signUpForm" class="form m-col-4 t-col-6 t-push-1 d-col-6 d-push-3" role="form">
	 			<div class="legend-wrap">
	 				<legend class="m-col-4">로그인</legend>
	 			</div>
				<div class="signup-wrap m-col-4 t-col-4 t-push-1 d-col-4 d-push-1">
					<div class="signup-id-wrap">
						<label for="login-up-id">아이디</label>
						<input id="login-up-id" type="text" maxlenth="10" name="id" class="fm-control" placeholder="아이디를 입력해주세요." required="" data-ng-model="login_data.login_person.username">
					</div>
					<div class="signup-password-wrap">
						<label for="login-up-password">비밀번호</label>
						<input id="login-up-password" type="password" name="password" class="" placeholder="비빌번호를 입력해주세요." required="" data-ng-model="login_data.login_person.password">
					</div>
				</div>
				<div class="signup-submit-button-wrap m-col-4 t-col-4 t-push-1 d-col-4 d-push-1">
					<button class="signup-submit-button" type="submit" data-ladda="login_data.is_creating" data-ng-click="create()">로그인</button>
				</div>
	 		</form>
			
	 	</div>

		 <div class="row">
		 	     <div class="signup-tranfer-button-wrap">
		 	  <!--    <p>요즘 무슨 영화가 재밌지?? PORCORN!!</p> -->
		 	     	<a href data-ui-sref="create" class="loginin-signup-button m-push-2 t-push-5 d-push-7"><button class="signup-submit-button">회원가입</button></a>
		 	     </div>
		 </div>
</div>

<div data-ng-include=" 'views/login-footer.html' "></div>
